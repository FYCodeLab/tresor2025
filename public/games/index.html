<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>No Screen Game</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: linear-gradient(#87CEEB 50%, #228B22 50%);
    }
    #progress {
      width: 80%;
      height: 25px;
      margin: 10px auto;
      background: #ccc;
      border: 2px solid #000;
    }
    #bar {
      height: 100%;
      width: 100%;
      background: #76c7c0;
    }
    #score {
      font-size: 22px;
      font-weight: bold;
      margin: 5px;
    }
    #endScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 28px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h2>NO SCREEN! ‚Äì v8</h2>
  <div id="progress"><div id="bar"></div></div>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="endScreen"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const progressBar = document.getElementById("bar");
    const endScreen = document.getElementById("endScreen");

    let score = 0;
    let timeLeft = 60; // seconds
    let gameInterval, timerInterval;

    // Images (respect folder path)
    const goodSprites = ["games/assets/dom.png","games/assets/frank.png","games/assets/fred.png","games/assets/juju.png","games/assets/paul.png","games/assets/leo.png"];
    const badSprites  = ["games/assets/iPad.png","games/assets/ipadx.png","games/assets/phone.png"];

    let currentSprite = null;
    let isGood = false;

    function loadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = src;
      });
    }

    async function showRandomSprite() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (timeLeft <= 0) return;

      // Pick sprite
      isGood = Math.random() < 0.5;
      const src = isGood
        ? goodSprites[Math.floor(Math.random() * goodSprites.length)]
        : badSprites[Math.floor(Math.random() * badSprites.length)];

      currentSprite = await loadImage(src);

      // Draw sprite centered
      const size = 120;
      ctx.drawImage(currentSprite, canvas.width/2 - size/2, canvas.height/2 - size/2, size, size);

      // Hide after 0.5s
      setTimeout(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        currentSprite = null;
      }, 500);
    }

    canvas.addEventListener("click", () => {
      if (!currentSprite) return;
      if (isGood) {
        score++;
        puff("green");
      } else {
        score--;
        puff("red");
      }
      scoreDisplay.textContent = "Score: " + score;
      currentSprite = null;
    });

    function puff(color) {
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 60, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.globalAlpha = 0.5;
      ctx.fill();
      ctx.globalAlpha = 1.0;
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      scoreDisplay.textContent = "Score: 0";

      gameInterval = setInterval(showRandomSprite, 2000); // every 2s new sprite
      timerInterval = setInterval(() => {
        timeLeft--;
        progressBar.style.width = (timeLeft / 60 * 100) + "%";
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      let msg = "";
      if (score > 10) {
        msg = "Bravo ! üëè Tu as prouv√© que les √©crans ne gagneront pas contre toi !";
      } else if (score > 0) {
        msg = "Pas mal ! Mais attention... les parents surveillent üëÄ";
      } else {
        msg = "Oups... L‚Äô√©cran a gagn√© cette fois. Essaie encore ! üì±‚ùå";
      }
      endScreen.style.display = "flex";
      endScreen.innerHTML = `<div>Score final : ${score}<br>${msg}</div>`;
    }

    startGame();
  </script>
</body>
</html>
